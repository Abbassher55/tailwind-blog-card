<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="./assets/images/favicon-32x32.png" />
    <link href="output.css" rel="stylesheet" />
    <title>Tailwind blog card</title>
  </head>
  <body>
    <main class="bg-yellow grid place-items-center h-screen">
      <div
        class="md:w-96 w-80 bg-white p-6 border rounded-custom-medium shadow-custom hover:shadow-custom-lg hover:cursor-pointer"
      >
        <div>
          <img
            src="./assets/images/illustration-article.svg"
            class="rounded-custom-small"
            alt="blog image"
          />
          <p
            class="capitalize text-black py-1 px-3 inline-block font-extrabold rounded bg-yellow mt-6"
          >
            learning
          </p>

          <span class="block my-3 capitalize text-black text-sm"
            >Published 21 Dec 2023</span
          >
          <a
            href="#"
            class="mb-3 block md:font-extrabold font-bold md:text-2xl text-xl hover:text-yellow"
          >
            <h1>HTML & CSS foundations</h1>
          </a>
          <p class="text-grey font-medium leading-6">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="mt-6 flex items-center">
            <img src="./assets/images/image-avatar.webp" alt="blogger-img" />
            <p class="ms-3 font-bold">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
